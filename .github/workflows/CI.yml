name: Build and Sonar
on: 
  workflow_dispatch: # manually triggering workflow
    inputs: 
      environment:
        description: Environment to deploy
        default: Dev
        required: true
        type: choice
        options:
            - Dev
            - Test
            - Prod

jobs:
  Buildrun:
    environment: ${{github.event.inputs.environment}}
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3 
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Nimisha-Chonattil_fleetman-webapp -Dsonar.qualitygate.wait=true
      - name: uploading artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: fleetman-artifact
          path: target/*.war
      - run: |
          ls
          cd target/
          ls
          mkdir fleetman
          ls
          pwd

        
      

    
